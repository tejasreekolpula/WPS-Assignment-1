<!DOCTYPE html>
<html>
  <head>
    <title>Login page</title>
    <script type="text/javascript" src="creds.js"></script>
  </head>
  <body>
    <div id="about">
      <h1>Enter your Credentials</h1>
    </div>
    <table id="logintable" cellpadding="20px" cellspacing="50px">
      <tr>
        <td><label for="usern"><h1>Username</h1></label></td>
        <td>:&emsp;<input type="text" name="usern" id="username"style="font-size: 30px;"></td>
      </tr>
      <tr>
        <td><label for="psw"><h1> Password</h1> </label></td>
        <td>:&emsp;<input type="password" name="psw" id="pswd" style="font-size: 30px;"></td>
      </tr>
    </table>
    <div style="margin: auto; left: 48%; position: absolute;">
      <button type="submit"  onclick="check()" name="button" style="width: 90px;height: 45px; font-size: 25px;">Login</button>
    </div>
    <br>
  </body>
</html>
